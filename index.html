        <header>
            <h1>The Shopping List</h1>
        </header>

        <!-- 1. This section contains instructions for the user and the form -->
        <div id="description">
            <h4>Enter a grocery item and its price and sort the shopping list by price.</h4>
        </div>    

        <div class="container">
        <div id="enter-item" class="one">
            <form>
                <input type="text"  placeholder="Name" name="productName"><br>
        
                <input type="number"  id="price-input" placeholder="Price" name="productPrice"
                    step="0.1"> â‚¬ <br>

                <br><button id="add-item-button">Add item</button>
                </form>
            <p><h4>Sort the items:</h4></p>
            <input type="radio" name="order" value="hight-to-low" checked="true"> Most expensive to cheapest</input><br>
            <input type="radio" name="order" value="low-to-high"> Cheapest to most expensive</input>
        </div>
        
        <div id ="listing" class="two">
            <h4 id = "big">So far we have:</h4> 
            <ul id="list-items"></ul>
            <p>
                <div>
                    <hr id="before-total"></hr>
                    <h4>Total: </h4>
                </div>
                <div id="total-price"></div>
            </p> <br>

            <button id="remove-all-items">Empty the list</button>
        </div>
        </div>   
    </body>
